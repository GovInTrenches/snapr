<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">

    <title>Fusion Tables Layer Example: Custom Markers</title>

	<style>
	
		#map-canvas
		{
			width:500px;
			height:500px;
		}
	
	</style>

	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC2rkDShPI8s2L5vTGYUd8Y0brovGo7kQo&sensor=true" type="text/javascript"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>

    <script type="text/javascript">
      google.load('visualization', '1');

      function initialize() {
      
      
      
        var infoWindow = new google.maps.InfoWindow();
        var map = new google.maps.Map(document.getElementById('map-canvas'), {
          center: new google.maps.LatLng(37.4, -122.1),
          zoom: 10,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        
        
        
        
        var parseData = function(response) {
          var numRows = response.getDataTable().getNumberOfRows();

          // For each row in the table, create a marker
          for (var i = 0; i < numRows; i++) {
          
            var stringCoordinates = response.getDataTable().getValue(i, 3);
            
            var splitCoordinates = stringCoordinates.split(',');
            var lat = splitCoordinates[1];
            var lng = splitCoordinates[0];
            
            var coordinate = new google.maps.LatLng(lat, lng);
            var store = response.getDataTable().getValue(i, 0);
            var delivery = response.getDataTable().getValue(i, 2);
			
			var type = response.getDataTable().getValue(i, response.getDataTable().getNumberOfColumns()-1);
				
			if (type == "Library")
			{		
				createMarker(coordinate, store, delivery, 'http://google-maps-icons.googlecode.com/files/museum-historical.png');
          	}
          	else if (type == "HSA")
          	{
          		createMarker(coordinate, store, delivery, 'http://google-maps-icons.googlecode.com/files/family.png');
          	}
          	else if (type == "Second Harvest Food Bank")
          	{
          		createMarker(coordinate, store, delivery, 'http://google-maps-icons.googlecode.com/files/grocery.png');
          	}
          
          }
        };
        
        
        
        var createMarker = function(coordinate, store, delivery, iconURL) {
    
    	  var marker = new google.maps.Marker({
            map: map,
            position: coordinate,
            icon: new google.maps.MarkerImage(iconURL)
          });
          
          google.maps.event.addListener(marker, 'click', function(event) {
            infoWindow.setPosition(coordinate);
            infoWindow.setContent(store + '<br>Delivers? ' + delivery);
            infoWindow.open(map);
          });
        };
        
        

        // Send query to Google Chart Tools to get data from table.
        // Note: the Chart Tools API returns up to 500 rows.
        var libquery = "SELECT "+
        			"name, "+
        			"address, "+
        			"phone, location,"+
        			"'Sunday opens at',"+
        			"'Sunday closes at',"+
        			"'Monday opens at',"+
        			"'Monday closes at',"+
        			"'Tuesday opens at',"+
        			"'Tuesday closes at',"+
        			"'Wednesday opens at',"+
        			"'Wednesday closes at',"+
        			"'Thursday opens at',"+
        			"'Thursday closes at',"+
        			"'Friday opens at',"+
        			"'Friday closes at',"+
        			"'Saturday opens at',"+
        			"'Saturday closes at',"+
        			"Source"+
        			" FROM 16Hgjofi6dES5QLc3S1FVgdQ-f4eu0EMDhzqnEmM"+
        			" WHERE Source='Library'";
        libquery = encodeURIComponent(libquery);
        var libgvizQuery = new google.visualization.Query(
            'http://www.google.com/fusiontables/gvizdata?tq=' + libquery);
        libgvizQuery.send(parseData);
        
        
        var hsaquery = "SELECT "+
        			"name, "+
        			"address, "+
        			"phone, location,source"+
        			" FROM 1ytGQ-GWvjvSdT1uX7HsRRK9szs84YZBL5i73E7U"+
        			" WHERE source='HSA'";
        hsaquery = encodeURIComponent(hsaquery);
        var hsagvizQuery = new google.visualization.Query(
            'http://www.google.com/fusiontables/gvizdata?tq=' + hsaquery);
        hsagvizQuery.send(parseData);
        
        
        var foodbankquery = "SELECT "+
        			"name, "+
        			"address, "+
        			"phone, location,source"+
        			" FROM 1ytGQ-GWvjvSdT1uX7HsRRK9szs84YZBL5i73E7U"+
        			" WHERE source='Second Harvest Food Bank'";
        foodbankquery = encodeURIComponent(foodbankquery);
        var foodbankgvizQuery = new google.visualization.Query(
            'http://www.google.com/fusiontables/gvizdata?tq=' + foodbankquery);
        foodbankgvizQuery.send(parseData);
        
        
        
        
      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>

  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
